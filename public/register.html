<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - [Название Вашего Магазина]</title>
    <link rel="stylesheet" href="../style/reg,log.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="page-wrapper">
        <header class="site-header">
            <div class="container">
                <a href="/" class="logo">
                    <img src="" alt="Логотип [Название Магазина]">
                </a>
                <nav class="site-navigation">
                    <ul class="nav-list">
                        <li class="nav-item"><a href="index.html" class="nav-link">Главная</a></li>
                        <li class="nav-item"><a href="shop.html" class="nav-link">Магазин</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">О нас</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Контакты</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <section class="register-section">
            <div class="container">
                <h2>Регистрация</h2>
                <form class="register-form" id="registerForm">
                    <div class="form-group">
                        <label for="name">Имя:</label>
                        <input type="text" id="name" name="name" required>
                        <div class="error-message" id="nameError"></div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <div class="error-message" id="emailError"></div>
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль:</label>
                        <input type="password" id="password" name="password" required>
                        <div class="error-message" id="passwordError"></div>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Подтвердите пароль:</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                        <div class="error-message" id="confirmPasswordError"></div>
                    </div>
                    <button type="submit" class="button">Зарегистрироваться</button>
                    <p>Уже есть аккаунт? <a href="login.html">Войти</a></p>
                </form>
            </div>
        </section>

        <footer class="site-footer">
            <div class="container">
                <p>&copy; 2023 [Название Вашей Компании]. Все права защищены.</p>
            </div>
        </footer>
    </div>
    <script src="../scripts/log.js"></script>
</body>
</html>
